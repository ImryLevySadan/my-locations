<div class="categories-list">
  <div class="row title">Categories List</div>
  <div class="row" *ngFor="let category of categories">{{category?.name}}</div>
  <div class="row no-data" *ngIf="!categories || categories?.length === 0">No Categories Found</div>
</div>
<div *teleportTo="'.actions-sections'">
  <app-header-actions [categories]="categories"></app-header-actions>
</div>
