<div class="category-form content-top-center">
  <div class="row title">Add New Category</div>
  <mat-form-field appearance="outline">
    <mat-label>Enter Category Name</mat-label>
    <input matInput placeholder="Cool Places" [formControl]="categoryName">
  </mat-form-field>

  <div class="buttons">
    <button mat-raised-button color="primary" (click)="saveCategory()">Save</button>
  </div>
</div>
