<button *ngIf="contextManager === CategoriesNav.Category_Selected"
        mat-icon-button class=""
        aria-label="Edit CategoryModel Icon">
  <mat-icon>edit</mat-icon>
</button>
<button *ngIf="contextManager === CategoriesNav.Category_Selected"
        mat-icon-button class=""
        aria-label="Delete CategoryModel Icon">
  <mat-icon>delete</mat-icon>
</button>
<button *ngIf="contextManager === CategoriesNav.Category_Selected"
        mat-icon-button class=""
        aria-label="View CategoryModel Icon Details">
  <mat-icon>visibility</mat-icon>
</button>

<button *ngIf="contextManager !== CategoriesNav.Categories_List && contextManager !== CategoriesNav.Category_Selected"
        mat-raised-button
        (click)="onCategoryClicked(CategoriesNav.Categories_List)">Back To List
</button>

<button *ngIf="contextManager === CategoriesNav.Categories_List"
        mat-icon-button class="example-icon"
        aria-label="Add Delete CategoryModel Icon" (click)="onCategoryClicked(CategoriesNav.Category_Add)">
  <mat-icon>add</mat-icon>
</button>
